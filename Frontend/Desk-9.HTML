<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Itens</title>
    <link rel="stylesheet" href="CSS/Desk-9.CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Entrada de Itens</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Desk-3.HTML">Dashboard</a></li>
                <li><a href="Desk-4.HTML">Ger. de Fornecedores</a></li>
                <li><a href="Desk-5.HTML">Endereçador</a></li>
                <li><a href="Desk-6.HTML">Saída</a></li>
                <li><a href="Desk-7.html">Relatórios</a></li>
                <li><a href="Desk-8.HTML">Transferências</a></li>
            </ul>
        </nav>
        <main>
            <section class="form-section">
                <h2>INFORMAÇÕES PARA ENTRADA</h2>
                <form>
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor">
                    
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                    
                    <label for="nota-fiscal">Nota fiscal:</label>
                    <input type="text" id="nota-fiscal" name="nota-fiscal">
                    
                    <label for="data-entrada">Data de entrada:</label>
                    <input type="date" id="data-entrada" name="data-entrada">
                    
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade">
                    
                    <label for="nome-item">Nome do item:</label>
                    <input type="text" id="nome-item" name="nome-item">
                    
                    <label for="descricao-item">Descrição do item:</label>
                    <input type="text" id="descricao-item" name="descricao-item">
                    
                    <button type="submit">Gravar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
