<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Fornecedores</title>
    <link rel="stylesheet" href="CSS/Desk-4.CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Fornecedores</h1>
        </header>
            <nav>
                <ul>
                    <li><a href="Desk-3.HTML">Dashboard</a></li>
                    <li><a href="Desk-9.HTML">Entrada</a></li>
                    <li><a href="Desk-5.HTML">Endereçador</a></li>
                    <li><a href="Desk-6.HTML">Saída</a></li>
                    <li><a href="Desk-7.html">Relatórios</a></li>
                    <li><a href="Desk-8.HTML">Transferências</a></li>
                </ul>
            </nav>
       

        <main>
            <section class="cadastro">
                <h2>Cadastro de Fornecedores</h2>
                <form>
                    <div class="form-group">
                        <label for="fornecedor">Fornecedor</label>
                        <input type="text" id="fornecedor" name="fornecedor">
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section class="tabela-placeholder">
                <h2>Lista de Fornecedores</h2>
                <div class="placeholder">
                    <!-- Aqui será integrado ao backend -->
                    <p>Espaço reservado para a tabela dinâmica</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
