<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Itens</title>
    <link rel="stylesheet" href="CSS/Desk-6.CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Saída de Itens</h1>
            <br>
        </header>
            <nav>
                <ul>
                    <li><a href="Desk-3.HTML">Dashboard</a></li>
                    <li><a href="Desk-4.HTML">Ger. de Fornecedores</a></li>
                    <li><a href="Desk-9.HTML">Entrada</a></li>
                    <li><a href="Desk-5.HTML">Endereçador</a></li>
                    <li><a href="Desk-6.HTML">Relatórios</a></li>
                    <li><a href="Desk-8.HTML">Transferências</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="busca">
                <form>
                    <label for="busca-item">Busque pelo código do item ou escaneie o código de barras</label>
                    <div class="busca-container">
                        <input type="text" id="busca-item" name="busca-item" placeholder="Digite aqui...">
                        <button type="submit">Buscar</button>
                    </div>
                </form>
            </section>

            <section class="listas">
                <div class="lista-esquerda">
                    <h2>Itens Disponíveis</h2>
                    <div class="placeholder">
                        <!-- Integração futura com backend -->
                        <p>Espaço reservado para a tabela de itens disponíveis</p>
                    </div>
                </div>

                <div class="lista-direita">
                    <h2>Itens Selecionados</h2>
                    <div class="placeholder">
                        <!-- Integração futura com backend -->
                        <p>Espaço reservado para a tabela de itens selecionados</p>
                    </div>
                </div>
            </section>

            <section class="botoes-acoes">
                <button type="button" class="botao-acao">Voltar</button>
                <button type="button" class="botao-acao">Remover Item</button>
                <button type="button" class="botao-acao">Saída e Gerar Nota</button>
            </section>
        </main>
    </div>
</body>
</html>
